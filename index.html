<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskManager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">    
    <h1>Task Manager</h1>
    <div id="input-container">
      <!-- Tasks container -->
      <div id="tasks-container">
        <button class="add-tasks"><i class="fa fa-plus"></i> Create New Task</button>  
      
      <form id="task-input-form">
        <!-- <button class="btn btn-exit" type="button">X</button> -->
        <span class="btn btn-exit">X</span> 
        <h3>New Task</h3>
        <label>Task Title:
          <input type="text" name="title">
        </label>
        <br />
        <label>Project ID:
          <select name="projectId">
            <option value="test">Test</option>
          </select>
        
        </label>
        <br />
        <label>Description:
          <input type="text" name="description">
        </label>
        <br />
        <label>Due Date:
          <input type="text" name="dueDate">
        </label>
        <br />
        <label>Checklist:
          <input type="text" name="checklist">
        </label>
        <br />
        <label>Notes:
          <input type="text" name="notes">
        </label>
        <br />
        <label>Priority:
          <input type="text" name="priority">
        </label>
        <br />
        <button class="btn btn-add-task">Add Task</button>
      </form>
    </div>
      <!-- Projects container -->
      <div id="projects-container">
        <button class="add-projects"><i class="fa fa-plus"></i> Create New Project</button>
        <form id="project-input-form">
          <span class="btn btn-exit">X</span> 
          <h3>New Project</h3>
          <label>Project Title:
            <input type="text" name="title">
          </label>
          <br />
          <label>Description:
            <input type="text" name="description">
          </label>
          <br />
          <label>Due Date:
            <input type="text" name="dueDate">
          </label>
          <br />
          <label>Project Tasks:
            <input type="text" name="tasks">
          </label>
          <br />
          <button class="btn btn-add-project">Add Project</button>
        </form>
      </div>
    </div>
    <div id="projects"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
